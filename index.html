<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: none;
        text-decoration: none;
    }
    .item p {
        color: var(--Grey-AAA, #595959);
        font-family: Inter;
    font-size: 11px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    }
    h1 {
        color: #000;
font-family: Inter;
font-size: 46px;
font-style: normal;
font-weight: 500;
line-height: normal;
    }
    form {
        width: 15%;
        margin: 100px auto;
        
    }
    form div {
        margin-top: 10px;
        width: 100%;
        gap: 10px;
        align-items: start;
        position: relative;
        transition: .5s ease;
    }
    form div input {
        /* width: 100%;
        padding: 10px; */
        display: flex; 
        border-radius: 8px;
        border: 1px solid #c4c4c4;
padding: 20px 12px;
justify-content: space-between;
align-items: center;
flex: 1 0 0;
align-self: stretch;
margin-bottom: 5px;
margin-top: 5px;
    }
    form div::after {
        content: "";
        display: block;
        width: 20px;
        height: 20px;
        background-image: url("./error.svg");
        background-size: contain;
        background-position: center;
        position: absolute;                                 
        top: 38px;
        right: -25px;
        opacity: 0;
        transition: .5s ease;
    }


    form button {
        display: flex;
width: 277px;
height: 59px;
padding: 20px 12px;
justify-content: space-between;
align-items: center;
flex-shrink: 0;
border-radius: 4px;
border: 2px solid #4200FF;
background: #4200FF;
color: #FFF;
font-family: Inter;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
border-radius: 4px;
border: 2px solid #4200FF;
background: #4200FF;
justify-content: center;
margin: 15px;
    }

    .required input {
        border-color: blue;
    }

    .error-field {
        color: red !important;
    }
    .error-field input {
        border-color: red !important;
    }
        
    .error-field::after {
        opacity: 1 !important;
    }
    form .elem {
        display: flex;
        gap: 55px;
    }
    .item {
        gap: 50px;
    }
    .info p {
        color: var(--Text-Color, #1A1A1A);
font-family: Inter;
font-size: 14px;
font-style: normal;
font-weight: 400;
line-height: normal;
    }
    .info {
        display: flex;
        gap: 20px;
    }
</style>
</head>

                <div>

                <div class="required" >
